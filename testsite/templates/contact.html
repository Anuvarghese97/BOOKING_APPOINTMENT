{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} 
CONTACT 
{% endblock %}

{% block content %} 
<h1 class="text-center">Contact Us</h1>
<hr>
<div class="container w-50 text-center p-3 my-5 bg-success text-white">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-primary mb-4 bg-white text-success " type="submit">Submit</button>

    </form>
   
</div>
{% endblock %}
